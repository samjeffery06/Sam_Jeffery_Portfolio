<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Self-Selecting Best Dog</h1>
        <p id="description">Register with this application and we will select the ideal dog for you!</p>
    </body>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Name field" required></label>
            <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Email field" required></label>
            <label id="number-label" for="number">Age: <input id="number" type="number" min="4", max="999" placeholder="Your age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which of these describes you best?
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Outdoor Person</option>
                    <option value="2">Indoor Person</option>
                    <option value="3">Indecisive</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Preffered Breed</legend>
            <label for="breed-mixed"><input value="1" id="breed-mixed" type="radio" name="breed" class="inline" checked /> Mixed</label>
            <label for="breed-pure"><input value="2" id="breed-pure" type="radio" name="breed" class="inline" /> Purebred</label>
        </fieldset>
        <fieldset></fieldset>
            <label for="dogbio">Describe your perfect dog:
                <textarea id="dogbio" name="dogbio" rows="3" cols="30" placeholder="Likes long walks on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="commitment">
            <input class="inline" id="commit" value="1" type="checkbox" required name="commit" /> I accept that a dog is a 20 year commitment!</a>
        </label>
        <label for="care">
            <input class="inline" id="care" value="1" type="checkbox" required name="care" /> I promise to care for the dog to the best of my ability</a>
        </label>

        <input id="submit" type="submit" value="Submit" />

    </form>
</html>
